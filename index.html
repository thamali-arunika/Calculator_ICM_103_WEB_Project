<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
     <table class="allTable">
       
            <h4 class="stars">T/\M/\LI</h4>
        <tr>
            <td colspan="4"> <input type="text" id="inputTxt" placeholder="0" class="inputTxt1" ></td>
        </tr>
        <tr>
            <td><button class="opbtn" id="btnAc">AC</button></td>
            <td><button class="opbtn" id="btnDE">DE</button></td>
            <td><button class="operater" id="btn%">%</button></td>
            <td><button class="operater" id="btn/">/</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="btn7">7</button></td>
            <td><button class="btn" id="btn8">8</button></td>
            <td><button class="btn" id="btn9">9</button></td>
            <td><button class="operater" id="btn*">*</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="btn4">4</button></td>
            <td><button class="btn" id="btn5">5</button></td>
            <td><button class="btn" id="btn6">6</button></td>
            <td><button class="operater" id="btn-">-</button></td>
        </tr>
        <tr>
            <td><button id="btn1" class="btn">1</button></td>
            <td><button class="btn" id="btn2">2</button></td>
            <td><button class="btn" id="btn3">3</button></td>
            <td><button class="operater" id="btn+">+</button></td>
        </tr>
        <tr>
            <td><button class="btn" id="btn00">00</button></td>
            <td><button class="btn" id="btn0">0</button></td>
            <td><button class="btn" id="btnDote">.</button></td>
            <td><button class="equalBtn" id="btn=">=</button></td>
        </tr>
     </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
